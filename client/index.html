<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character encoding, viewport configuration, and compatibility with older browsers -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Link to FontAwesome for icon usage -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

  <!-- Title of the webpage displayed in the browser tab -->
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Header section with background color, text alignment, and padding -->
  <header class="container-fluid text-center text-white bg-dark p-1 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Main content container with a max-width to prevent overflow on large screens -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      
      <!-- Sidebar section for the search input and previous search history -->
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        <!-- Search form with input field and button -->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <!-- Input field for city search -->
              <input class="form-input weather-search" type="text" id="search-input" placeholder="San Diego"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <!-- Search button for submitting the city search -->
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        
        <!-- Section to display search history (list of previously searched cities) -->
        <div class="list-group row mt-2" id="history"></div>
      </aside>

      <!-- Main content section for displaying the current weather and forecast -->
      <div class="col-lg-9 pb-3">
        <section class="mt-3" role="region" aria-live="polite">
          <div class="card">
            <div class="card-body" id="today">
              <!-- Display the city search result title with an icon for the current weather -->
              <h2 class="card-title" id="search-title">
                Search for a city!
                <img id="weather-img" class="weather-img">
              </h2>
              <!-- Display the temperature, wind speed, and humidity for the selected city -->
              <p class="card-text" id="temp">Temperature: Â°F</p>
              <p class="card-text" id="wind">Wind: MPH</p>
              <p class="card-text" id="humidity">Humidity: %</p>
            </div>
          </div>
        </section>

        <!-- Section to display the 5-day weather forecast (in a row) -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Import the main TypeScript file (compiled into JS) -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
